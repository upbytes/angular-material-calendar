<ng-template [ngIf]="size">
        <button mat-raised-button [ngClass]="_view!.view == 'day' ? 'calendar-header-toggle-selected' : 'mat-primary'"
                aria-label="Select Month View" (click)="day()">
                <mat-icon class="calendar-toggel-button material-icons-round">calendar_view_day</mat-icon>
                Day
        </button>
        <button mat-raised-button aria-label="Select Week View"
                [ngClass]="_view!.view == 'week' ? 'calendar-header-toggle-selected' : 'mat-primary'" (click)="week()">
                <mat-icon class="calendar-toggel-button material-icons-round">calendar_view_week</mat-icon>
                Week
        </button>
        <button mat-raised-button aria-label="Select Month View"
                [ngClass]="_view!.view == 'month' ? 'calendar-header-toggle-selected' : 'mat-primary'"
                (click)="month()">
                <mat-icon class="calendar-toggel-button material-icons-round">calendar_view_month</mat-icon>
                Month
        </button>
</ng-template>
<ng-template [ngIf]="!size">
        <button mat-icon-button [ngClass]="_view!.view == 'day' ? 'calendar-header-toggle-selected' : 'mat-primary'"
                aria-label="Select Month View" (click)="day()">
                <mat-icon class="calendar-toggel-button material-icons-round">calendar_view_day</mat-icon>
                
        </button>
        <button mat-icon-button aria-label="Select Week View"
                [ngClass]="_view!.view == 'week' ? 'calendar-header-toggle-selected' : 'mat-primary'" (click)="week()">
                <mat-icon class="calendar-toggel-button material-icons-round">calendar_view_week</mat-icon>
                
        </button>
        <button mat-icon-button aria-label="Select Month View"
                [ngClass]="_view!.view == 'month' ? 'calendar-header-toggle-selected' : 'mat-primary'"
                (click)="month()">
                <mat-icon class="calendar-toggel-button material-icons-round">calendar_view_month</mat-icon>
                
        </button>
</ng-template>
