<mat-grid-list cols="8" 
               rowHeight="5em" 
               gutterSize="0">

                <mat-grid-tile class="calendar-week-view-header" 
                               [ngClass]="tile.isToday ? 'calendar-week-view-header-today' : ''"
                               *ngFor="let tile of calendarHours; let i=index; ">
                               <div [ngClass]="tile.isFirst ? 'calendar-week-view-header-first' : ''">
                                   {{tile.date}}
                                   {{tile.day}}
                                   {{tile.timeZone}}
                               </div>
                </mat-grid-tile>

</mat-grid-list>
