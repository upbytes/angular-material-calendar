<mat-grid-list cols="8" 
               rowHeight="5em" 
               gutterSize="0">

    <ng-template ngFor let-days 
                [ngForOf]="calendarHours" 
                let-i="index">

                <mat-grid-tile class="calendar-month-view-grid" 
                               [ngClass]="tile.isHourNow ? 'calendar-month-view-grid-date-today' : ''"
                               
                               *ngFor="let tile of days; let i=index; ">
                               <div *ngIf="i==0 || i%8==0"class="calendar-month-view-grid-date" >
                                   {{tile.hours}}
                                   {{tile.day}}
                               </div>
                </mat-grid-tile>
      </ng-template>
</mat-grid-list>
