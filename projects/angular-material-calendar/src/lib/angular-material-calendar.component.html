<angular-material-calendar-header class="calendar-header">

</angular-material-calendar-header>
<angular-material-calendar-month-view *ngIf="_view!.view == 'month'"
                                      [events$]="_events$">
    
</angular-material-calendar-month-view>

<angular-material-calendar-week-view  *ngIf="_view!.view == 'week'"
                                      [events$]="_events$">
    
</angular-material-calendar-week-view>

<angular-material-calendar-day-view  *ngIf="_view!.view == 'day'"
                                     [events$]="_events$">
    
</angular-material-calendar-day-view>
