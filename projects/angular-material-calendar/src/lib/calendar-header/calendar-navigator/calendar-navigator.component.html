<button mat-icon-button color="primary" 
        aria-label="Previous"
        (click)="decrement()">
    <mat-icon>arrow_back_ios</mat-icon>
</button>
<button mat-icon-button 
        color="primary" 
        aria-label="Next"
        (click)="increment()">
    <mat-icon>arrow_forward_ios</mat-icon>
</button>
<button mat-icon-button 
        color="primary" 
        aria-label="current date"
        (click)="reset()">
    <mat-icon>calendar_today</mat-icon>
</button>
