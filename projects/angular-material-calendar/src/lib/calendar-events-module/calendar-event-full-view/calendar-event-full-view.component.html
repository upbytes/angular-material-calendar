<mat-card #eventfullview class="calendar-full-view-content"
         [ngStyle]="{'background-color' : event!.color}"
         (click)="openEventDialog()">
    <mat-card-subtitle class="calendar-full-view-subtitle" >{{time!}}</mat-card-subtitle>
    <mat-card-content class="calendar-card-content" >{{event!.title}}</mat-card-content>
</mat-card>
