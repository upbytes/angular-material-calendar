<mat-grid-list cols="7" rowHeight="6em" gutterSize="1.5">
    <ng-template ngFor let-tile [ngForOf]="monthViewDates | keyvalue" let-i="index">
        <mat-grid-tile class="calendar-month-view-grid"
            [ngClass]="tile.key.isToday ? 'calendar-month-view-grid-date-today-border' : ''">
            <div *ngIf="tile.key.isToday" class="calendar-month-view-grid-date-today"></div>
            <div class="calendar-month-view-grid-date" (click)="switchView(tile.key)">{{tile.key.date}}</div>
            <upbytes-angular-material-calendar-event-view [events]="tile.value">
            </upbytes-angular-material-calendar-event-view>
            <div *ngIf="isCountVisible(tile.value)" class="calendar-month-view-grid-footer">
                +{{tile.value.length}}
            </div>
        </mat-grid-tile>
    </ng-template>
</mat-grid-list>
