<mat-grid-list cols="7" 
               rowHeight="5em" 
               gutterSize="0">
    <mat-grid-tile class="calendar-month-view-grid" 
                  [ngClass]="tile.isToday ? 'calendar-month-view-grid-date-today' : ''"
                  *ngFor="let tile of monthViewDates">
        <div class="calendar-month-view-grid-date" >{{tile.date}}</div>
    </mat-grid-tile>
</mat-grid-list>
